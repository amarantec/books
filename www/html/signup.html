<html lang="en">
<head>

  <title>Book Manager Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form>
    <label for="uname">User name:</label><br>
    <input type="text" id="uname" name="uname" placeholder="usuário123" required><br>

    <input type="text" id="uemail" name="uemail" placeholder="usuário@examplo.com" required><br>
    <label for="upassword">Password:</label><br>
    <input type="password" id="upassword" name="upassword" placeholder="senha" required><br>
    <br><br>
    <input type="submit" value="Sign up" id="submitBtn">
  </form>
  <script type="module" src="js/script.js"></script>
</body>
</html>
